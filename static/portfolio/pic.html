<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梁静华的作品集</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    #portfolio {
      width: 100%;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="portfolio"></div>
  <script>
    const portfolio = document.querySelector('#portfolio');
    loadImages();

    async function loadImages() {
      for(let i = 0; i < 31; i++) {
        const src = `/portfolio/Slice ${i + 1}.jpg`
        await loadImage(src);
      }
    }

    function loadImage(src) {
      return new Promise((resolve) => {
        const img = document.createElement('img')
        img.alt = src
        img.onload =() => {
          resolve(true)
        };
        img.onerror = () => {
          resolve(false)
        };
        portfolio.appendChild(img);
        img.src = src;
      })
    }
  </script>
</body>
</html>
